<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/reset.css">

<body>

  <div class="mainGame">
    <div class="overlay"></div>
    <nav class="navbar color-gold">
        <div class="logo-bg rounded"><img class="logo mx-4 my-3" src="assets/images/new_logo.png" alt="disney_white_logo"></div>

    <div class="mainBody text-center bg-light">

        </div>
        <div class="col p-0">
          <img class="grid12 rounded p-0" src="assets/images/alladin.jpeg" alt="alladin">
          <button class="btn btn-size p-0 btn2 color-gold">Take Quiz</button>
        </div>
      </div>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/js/game1.js"></script>
